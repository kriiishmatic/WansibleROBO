- name: Installing catalogue and loading mysql data base with Master data
  hosts: catalogue
  become: yes
  tasks:
    - name: Disabing nodejs
      ansible.builtin.command: dnf module disable nodejs -y
    
    - name: Enabling nodejs
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Installing nodejs
      ansible.builtin.package:
        name: nodejs
        state: present
      
    - name: Adding user as system user
      ansible.builtin.user:
        name: roboshop
        comment: System user
        system: true
        home: /app
        shell: /sbin/nologin

    - name: Make a directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Dowload application with url
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /tmp/catalogue.zip

    - name: Unzip code
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes
    
    - name: Installing dependencies
      community.general.npm:
        path: /app
      
    - name: copying service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service
      
    - name: Copy mongod repo
      ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

    - name: Installing mongodb
      ansible.builtin.package:
        name: mongodb-mongosh
        state: present
     ### we need to check first we have data in DB or not
   
    - name: Checking DB for master data
      ansible.builtin.command: mongosh mongodb.kriiishmatic.fun --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
      register: catalogue_output
    
    - name: print ouput
      ansible.builtin.debug:
      msg: " {{ catalogue_output }}"
      