- name: isnaliing python and dependencies in Payment server
  hosts: payment
  become: yes
  tasks:
  - name: installing list of python packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: Addd system user to the payment server
    ansible.builtin.user:
      name: roboshop
      comment: "roboshop system user"
      home: /app
      shell: /sbin/nologin
      system: true

  - name: Making sure no app directory exists
    ansible.builtin.file:
      path: /app
      state: absent
  
  - name: Making directory for app
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Delete previous zip file or dowloaded one
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent
  
  - name: Dowloading url code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      path: /tmp/payment.zip

  - name: unzip it to /app
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: Installing python dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: Start and enable
    ansible.builtin.service:
      name: payment
      state: started
      enabled: true
      daemon_reload: true



