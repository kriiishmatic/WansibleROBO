- name: Setting up rabbitmq
  hosts: rabbitmq
  become: yes
  tasks:
    - name: Copy the repo
      ansible.builtin.copy:
        src: rabbitmq.repo
        dest: /etc/yum.repos.d/rabbitmq.repo
    
    - name: installing Rabbits into server
      ansible.builtin.package:
        name: rabbitmq-server
        state: present

    - name: Enabling service and restart
      ansible.builtin.service:
        name: rabbitmq-server
        state: started
        enabled: yes

    - name: create and provide permissions to user
      community.rabbitmq.rabbitmq_user:
        user: roboshop
        password: roboshop123
        permissions:
        - vhost: /
          configure_priv: .*
          read_priv: .*
          write_priv: .*
        state: present

